<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js"></script>

    <title>Orinoco</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="index.html"><img src="./images/Orinoco logo.png" alt="Orinoco logo" /></a>
            </li>

            <li class="shopping-cart-holder">
                <button id="cart-button">
            <span class="fa-layers fa-fw">
              <i class="fas fa-shopping-cart"></i>
              <span
                class="fa-layers-counter"
                id="cart-status"
                style="background: Tomato"
                >0</span
              >
            </span>
          </button>
            </li>
        </ul>
    </header>
    <div>

        <main class="cart-container">
            <div class="cart-active">
                <div>
                    <div class="collapse">
                        <span><i class="fas fa-chevron-down"></i> shopping cart</span>
                    </div>
                    <hr>
                    <section class="collapse-body">
                        <div class="cart">
                            <div class="list-container"></div>
                        </div>
                    </section>
                </div>
                <div class="order-form">
                    <div class="collapse">
                        <span><i class="fas fa-chevron-down"></i> order form</span>
                    </div>
                    <hr>

                    <form id="order-form" class="collapse-body">
                        <div id="input-container">
                            <div class=".input-holder">
                                <label for="first-name">First name:</label><br>
                                <input id="first-name" type="text" name="firstName" value="">
                                <i id="ok" class="ok far fa-check-circle"></i>
                                <i id="error" class="fas fa-exclamation-circle"></i><br>
                                <small>must contain your name</small>
                            </div>
                            <div class=".input-holder">
                                <label for="last-name">Last name:</label><br>
                                <input id="last-name" type="text" name="lastName" value="">
                                <i id="ok" class="ok far fa-check-circle"></i>
                                <i id="error" class="fas fa-exclamation-circle"></i><br>
                                <small>must contain your last name</small>
                            </div>
                            <div class=".input-holder">
                                <label for="address">Address:</label><br>
                                <input id="address" type="text" name="address" value="">
                                <i id="ok" class="ok far fa-check-circle"></i>
                                <i id="error" class="fas fa-exclamation-circle"></i><br>
                                <small>must contain your address</small>
                            </div>
                            <div class=".input-holder">
                                <label for="city">City:</label><br>
                                <input id="city" type="text" name="city" value="">
                                <i id="ok" class="ok far fa-check-circle"></i>
                                <i id="error" class="fas fa-exclamation-circle"></i><br>
                                <small>must contain city name</small>
                            </div>
                            <div class=".input-holder">
                                <label for="email">Email:</label><br>
                                <input id="email" type="text" name="email" value="">
                                <i id="ok" class="ok far fa-check-circle"></i>
                                <i id="error" class="fas fa-exclamation-circle"></i><br>
                                <small>invalid email</small>
                            </div>
                        </div>
                        <input class="orange-button" value="complete order" type="submit">
                    </form>

                </div>
            </div>


            <div class="cart-empty">

                <span>your have no items in your cart</span>
                <a href="index.html"><button>stat shopping</button></a>
            </div>
        </main>
        <script type="module" src="js/cart.js"></script>
</body>

</html>
